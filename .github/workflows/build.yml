name: Build

on:
  push:
    # Filter to only run on main branch
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x   
      - run: dotnet restore src/EduManager.slnx
      - run: dotnet build src/EduManager.slnx --no-restore --configuration Release
      - run: dotnet test src/E the src/ directory, but none is found, resulting in failure.

        EduManager.slnx --no-build --configuration Release