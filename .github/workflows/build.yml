name: Build

on:
  push:
    # Filter to only run on main branch
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: List files in src directory for debugging
        run: ls -R src/

      - name: Restore dependencies
        run: dotnet restore src/EduSystem.slnx

      - name: Build
        run: dotnet build src/EduSystem.slnx --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test src/EduSystem.slnx --no-build --configuration Release